<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <form #startTest="ngForm" (ngSubmit)="OnSubmit(startTest)">
                <div class="card-panel teal white-text">
                    <label class="white-text">
                        <h5>Start Test</h5></label>
                  <div class="input-field ">
                    <input id="testId" type="text" class="validate " #testId ngModel name="testId" required>
                    <label for="testId" class="white-text">Test ID</label>
                </div>
                <label class="white-text">
                    <h5>Test Timings</h5></label>
                <div class="input-field">
                    <input id="strtTime" type="time" #strtTime ngModel name="strtTime"  [required]="false">
                    <label for="strtTime" class="white-text">Start Time (Optional)</label>
                </div>
                <div class="input-field">
                    <input id="endTime" type="time"  #endTime ngModel name="endTime" [required]="true">
                    <label for="endTime" class="white-text">End Time</label>
                </div>


                </div>

                <div class="card-panel teal white-text">
                    <div class="input-field">
                        <button [disabled]="!startTest.valid" class="btn-large btn-submit" type="submit">Start Test </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
