
          <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
            <div class="row">
              <div class="input-field col s6">
                  <label data-error="Required field!">UserName</label>
                <input  class="validate" type="text"  ngModel name="Username" #Username="ngModel" [(ngModel)]="user.Username" required>
                
              </div>
              <div class="input-field col s6">
                <label data-error="here" >Password</label>
                <input class="validate" type="text" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="4">
                
              </div>
              <div class="input-field col s6">
                  <label>Email</label>
                <input type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required>
                
              </div> 
              <div class="input-field col s6">
                  <label>Name</label>
                <input type="text" name="Name" #Name="ngModel" [(ngModel)]="user.Name" required>
                
              </div>    
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button [disabled]='!userRegistrationForm.valid' class="btn-large btn-submit" type="submit">submit</button>
              </div>
            </div>
